name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest


    steps:


      - name: Checkout code
        uses: actions/checkout@v3



      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

      - name: Ensure the private key is saved to a file
        run: |


        
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Copy files to EC2
        run: |
          # Ensure the current directory is used in the SCP command
          echo "Current directory: $(pwd)"
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -r $(pwd) ubuntu@3.70.216.235:/home/ubuntu/Article_Management_System_Rails_App

      - name: Run deploy script
        run: |
          # Disable host key checking (to bypass the host verification)
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@3.70.216.235 << 'EOF'
            cd /home/ubuntu/Article_Management_System_Rails_App
            git pull origin main
            bundle install
            rails db:migrate
            rails server -b 0.0.0.0 -e production
          EOF